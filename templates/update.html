{% load static %}




<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Academy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #010101;
            background-color: #fff;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 30px;
            font-size: 50px;
        }

        .home {
            margin: 20px 0 0 20px;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 5px;
            background-color: #fff;
            color: #010101;
            border: none;
        }

        .home:hover {
            background-color: #010101;
            color: #fff;
        }
        
.logo {
    padding-top: 20px;
    padding-bottom: 10px;
    width:500px;
    font-family: "Protest Revolution", sans-serif;


    border-bottom: 1px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100px;
    font-size: 60px;
    font-weight: 100;
}

    </style>
</head>

<body>



    {% if msg %}
    <div class="alert alert-warning alert-dark alert-dismissible fade show" role="alert">
        <strong>{{msg}}</strong>
        <button type="button" class="btn-close" style="color: white;" data-bs-dismiss="alert"
            aria-label="Close"></button>
    </div>

    {% endif %}

    <form action="/otpgenerate">
        <button class="home">GoBack</button>
    </form>
    <div class="header">
        <div class="logo" style=" font-family: Protest Revolution, sans-serif;">
            <i class="fa-solid fa-stairs"></i>
            Scale Academy

        </div>
    </div>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Update Password</h2>

                                <form action="/update" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="email" value="{{email}}">

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" name="password" placeholder="Password" id="typePasswordX"
                                            class="form-control form-control-lg" required />

                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" name="repeatpassword" placeholder="RepeatPassword"
                                            id="typePasswordX" class="form-control form-control-lg" required />
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <p class="text-white-50 mb-5">otp has been sent to {{email}}</p>
                                        <input type="number" name="otp" placeholder="OTP" id="typePasswordX"
                                            class="form-control form-control-lg" required />
                                    </div>

                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Update</button>

                                </form>


                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
